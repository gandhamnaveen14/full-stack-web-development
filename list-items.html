<!--- list items are 3 types 
1.orderd list
2.unorderd list
3.description list -->

<!DOCTYPE HTML>
<html>
    <head>
        <title>list items</title>
        <style>
            ol{color: blue;}
            ul{color: brown;}
            dl{color: green;}
            ol,ul,dl{
                font-size: 30px;
            }
            .cls{
                font-style:italic;
            }
            #id{
                color:blueviolet;
            }

        </style>
    </head>
    <body>

    
    <ol>
        <li class="cls">tea</li>
        <li class="cls">cofee</li>
        <li class="cls">milk</li>
    </ol>

    <ul>
        <li class="cls">cricket</li>
        <li class="cls">football</li>
        <li class="cls">kabaddi</li>
    </ul>
    <dl>
    <dt class="cls" id="id">virat kohli</dt>
    <dd class="cls"> he is no1 test cricketer</dd>
    <dt class="cls"> rohit sharma </dt>
    <dd class="cls">he is no1 t20 cricketer</dd>
    </dl>
    </body>
</html>
